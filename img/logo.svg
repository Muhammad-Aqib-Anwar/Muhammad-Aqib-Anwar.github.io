<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Gradient for the progress elements -->
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light gradient for dark theme bars -->
    <linearGradient id="lightProgressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bright text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6">
        <animate attributeName="stop-opacity" values="0.6;0.3;1;0.3;0.6" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background circle (darker for dark theme) -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#4b5563" stroke-width="2" opacity="0.4"/>
  
  <!-- Main progress circle -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="url(#progressGradient)" stroke-width="4" 
          stroke-dasharray="220" stroke-dashoffset="220" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" values="220;0;220" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central rotating element -->
  <g transform="translate(40,40)">
    <circle cx="0" cy="0" r="8" fill="url(#animatedGradient)">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Rotating arrows -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
      <path d="M -15,0 L -8,-4 L -8,4 Z" fill="url(#progressGradient)" opacity="0.7"/>
      <path d="M 15,0 L 8,4 L 8,-4 Z" fill="url(#progressGradient)" opacity="0.7"/>
      <path d="M 0,-15 L 4,-8 L -4,-8 Z" fill="url(#progressGradient)" opacity="0.7"/>
      <path d="M 0,15 L -4,8 L 4,8 Z" fill="url(#progressGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Progress bars (lighter for dark theme) -->
  <g transform="translate(90, 20)">
    <rect x="0" y="0" width="100" height="4" fill="#374151" rx="2"/>
    <rect x="0" y="0" width="0" height="4" fill="url(#lightProgressGradient)" rx="2">
      <animate attributeName="width" values="0;80;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="0" y="12" width="100" height="4" fill="#374151" rx="2"/>
    <rect x="0" y="12" width="0" height="4" fill="url(#lightProgressGradient)" rx="2">
      <animate attributeName="width" values="0;60;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="0" y="24" width="100" height="4" fill="#374151" rx="2"/>
    <rect x="0" y="24" width="0" height="4" fill="url(#lightProgressGradient)" rx="2">
      <animate attributeName="width" values="0;90;0" dur="3.5s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text with maximum visibility for dark theme -->
  <text x="95" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="1px">ON-GOING</text>
  
  <!-- Text glow effect -->
  <text x="95" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="900" 
        fill="none" stroke="#60a5fa" stroke-width="0.5" text-anchor="middle" 
        letter-spacing="1px" opacity="0.7">ON-GOING</text>
  
  <!-- Subtitle with better visibility -->
  <text x="95" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="600"
        fill="#e2e8f0" text-anchor="middle" letter-spacing="0.5px">IN PROGRESS</text>
  
    <!-- Moving dots (brighter for dark theme) -->
  <g>
    <circle cx="0" cy="40" r="2" fill="url(#lightProgressGradient)">
      <animate attributeName="cx" values="85;190;85" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="40" r="2" fill="url(#lightProgressGradient)">
      <animate attributeName="cx" values="85;190;85" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="40" r="2" fill="url(#lightProgressGradient)">
      <animate attributeName="cx" values="85;190;85" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>